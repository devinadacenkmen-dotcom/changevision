<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Portföyüm</title>
  <style>
    /* Genel stil ayarları */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #0f172a, #1e293b);
      color: #f1f5f9;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: #1e293b;
      border-bottom: 2px solid #334155;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #38bdf8;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: #0f172a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .card h2 {
      color: #38bdf8;
      margin-bottom: 12px;
    }

    .video {
      position: relative;
      padding-top: 56.25%; /* 16:9 oran */
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #334155;
    }

    .video iframe, .video video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e293b;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Video Portföyüm</h1>
    <p>Projelerimi ve anlatımlarımı burada paylaşıyorum</p>
  </header>

  <main class="container">
    <div class="card">
      <h2>YouTube Video</h2>
      <div class="video">
        <!-- YouTube video ID'ni buraya ekle -->
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="YouTube video oynatıcı" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <div class="card">
      <h2>Yerel Video Dosyası</h2>
      <div class="video">
        <video controls>
          <source src="video.mp4" type="video/mp4">
          Tarayıcınız video oynatmayı desteklemiyor.
        </video>
      </div>
    </div>
  </main>

  <footer>
    © 2026 • Devin Ada Cenkmen • GitHub Pages ile yayınlandı
  </footer>
</body>
</html>
